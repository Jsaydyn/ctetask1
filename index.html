<body id='body'>
    <img id="transition" src="transition.jpeg">

    <div id="titleDiv">
        <h1 id="gameTitle">

        </h1>
    </div>


    <div id="startDiv">
        <button id="start" onclick="startGame(); playAudio('gradus2.mp3')">
            Click To Play
        </button>
    </div>


<div style = "margin-left: 1000px; margin-top: 700px; position: fixed;">

<p>DEVELOPER BUTTONS: REMOVE IN FINAL PRODUCT</p>

<button onclick="startGame(); next();" style = "position:fixed">Oven</button>
<button onclick="startGame(); next(); oventemp =4; next1()" style = "position:fixed; margin-left: 50px;">Liner</button>
</div>
    <br>

    
    <p id='texty'></p>


    <button id=continue onclick="next()">
        Continue
    </button>
    <a target='_blank' rel='noopener noreferrer' id='recipebut'

    <button id=continue1 onclick="next1()">Continue</button>

    <button id='lining' onclick="memory()">
        Start Lining
    </button>

    <div id = quizzics>
    <img class = "fake" id ="fake1" onclick="memVal = 1; checkMemGame()">
    <img class = "fake" id ="fake2" onclick="memVal = 2; checkMemGame()">
    <img class = "fake" id ="real" onclick="memVal = 3; checkMemGame()">
    <img class = "fake" id ="fake3" onclick="memVal = 4; checkMemGame()">
</div>

<style>
    body {
        z-index: 1;
        background:
            /* top, transparent black, faked with gradient */

            url(background.png);


        background-size: 100%;
        background-color: rgb(142, 153, 158);
        font-family: "Noto Serif Thai", serif;
        color: wheat;



    }


    h1 {
        font-size: 150px;

    }

    a {
        color: rgb(95, 210, 248);
    }

    #gameTitle {
        position: fixed;
        transition: 0.5s ease-in-out;
    }

    #start {
        font-family: "DM Serif Display", serif;
        font-style: italic;
        width: 400px;
        height: 200px;
        background-color: rgba(255, 0, 0, 0.262);
        color: white;
        border-radius: 25px;

    }

        background-color: rgba(139, 0, 0, 0.258);

    }

    #startDiv {
        position: fixed;

        margin-right: 200px;
    }


    #titleDiv {

        float: left;
        margin: 10%;


    }

    #texty {
        position: fixed;
        font-size: xx-large;
        top: 50%;
        transform: translateY(-50%);

        transition: 1s ease-in-out;

    #continue {
        font-family: "DM Serif Display", serif;
        font-style: italic;
        width: 400px;
        height: 150px;
        background-color: rgba(255, 0, 0, 0);
        color: rgba(255, 255, 255, 0);
        border-radius: 25px;
        font-size: 50px;
        transition: 0.5s ease-in-out;
        position: fixed;
        top: 20%;

    #continue1 {
        font-family: "DM Serif Display", serif;

        opacity: 0;

    }

    }

    }

    #right {
        visibility: hidden;

    }

    #right:hover {
        background-color: grey;

    }

    #Step1 {
        position: fixed;

    }
    #Step2 {

        margin-top: 325px;

        display: flex;
        float: left;

        background-image: (url(tray.jpg));
    }
</style>

<script>

    var oventemp = 1;
    var mistakescore = 0;
    var memVal = 0;

    let audioElement;

    function playAudio(url) {
        audioElement = new Audio(url);
        audioElement.play();
    }



    function startGame() {
        document.getElementById("start").remove()
        document.getElementById("texty").innerHTML = "This game helps you to get familiar with the recipe for strawberry and mint muffins in Year 8 Food Technology. If you have not yet read the recipe, it can be accessed at the bottom of the screen at any time. You need to know the recipe to play the game, so please have a look.";

        document.getElementById("texty").style = "color: wheat;";
        document.getElementById("recipebut").style = "opacity: 1;";
        document.getElementById("titleDiv").remove();
        document.getElementById("continue").style = "color: white; background-color: rgba(139, 0, 0, 0.258); top: 50%; border-color: rgba(255, 255, 255, 255)";


    }






    function next() {
        document.getElementById("transition").style = "opacity: 1;";

        document.getElementById("texty").remove()
        document.getElementById("continue").remove()

        setTimeout(function () {
            document.getElementById("transition").style = "opacity: 0;";
            document.getElementById("body").style = "background-image: url(untitled.png); background-size: 120%";


        }, 1000);

        setTimeout(function () {
            document.getElementById("body").style = "background-image: url(markings.jpeg); background-size: 1150px; background-repeat: no-repeat;";

            document.getElementById("left").style = "visibility: visible; font-size: 30px; width: 400px;";
            document.getElementById("right").style = "visibility: visible; font-size: 30px; width: 400px;";
            document.getElementById("Step1").innerHTML = "Step 1. Preheat the Oven To The Correct Temperature!";
            document.getElementById("continue1").style = "opacity: 1;";
            document.getElementById("dial").src = "dial1.png";
            document.getElementById("dial").style = "margin-left:350px;opacity:1;transform:rotate(10deg);";

        }, 2000);




    }



    function eggy() {

        oventemp++;
        playAudio('click.mp3')
        if (oventemp == 2) {
            document.getElementById("dial").style = "transform: rotate(60deg);margin-left:350px;opacity:1;"
        }

        if (oventemp == 3) {
            document.getElementById("dial").style = "transform: rotate(122deg);margin-left:350px;opacity:1;"
        }

        if (oventemp == 4) {
            document.getElementById("dial").style = "transform: rotate(170deg);margin-left:350px;opacity:1;"
        }

        if (oventemp == 5) {
            document.getElementById("dial").style = "transform: rotate(230deg);margin-left:350px;opacity:1;"
        }

        if (oventemp == 6) {
            oventemp--;
        }
    }

    function eggy2() {
        oventemp--;
        playAudio('click.mp3')
        if (oventemp == 1) {
            document.getElementById("dial").style = "transform: rotate(10deg);margin-left:350px;opacity:1;"
        }
        if (oventemp == 2) {
            document.getElementById("dial").style = "transform: rotate(60deg);margin-left:350px;opacity:1;"
        }

        if (oventemp == 3) {
            document.getElementById("dial").style = "transform: rotate(122deg);margin-left:350px;opacity:1;"
        }

        if (oventemp == 4) {
            document.getElementById("dial").style = "transform: rotate(170deg);margin-left:350px;opacity:1;"
        }

        if (oventemp == 5) {
            document.getElementById("dial").style = "transform: rotate(230deg);margin-left:350px;opacity:1;"
        }

        if (oventemp == 0) {
            oventemp++;
        }
    }

    function next1() {
        if (oventemp == 4) {
            document.getElementById("continue1").innerHTML = "You Got It!"
            document.getElementById("continue1").style = "background-color:lime; opacity:1;"
            playAudio("correct.mp3")

            setTimeout(function () {
            document.getElementById("transition").style = "opacity: 1;";

        document.getElementById("dial").remove()
        document.getElementById("continue1").remove()
        document.getElementById("left").remove()
        document.getElementById("right").remove()
        document.getElementById("Step1").remove()

        setTimeout(function () {
            document.getElementById("transition").style = "opacity: 0;";
            document.getElementById("body").style = "background-image: url(bench.jpg);";
            

        }, 1000);
        
        setTimeout(function () {
            document.getElementById("body").style = "background-image: url(tray.jpg);";
            document.getElementById("Step2").innerHTML = "Step 2. Line the Muffin Tray By Memorising The Pattern!";
            document.getElementById("lining").style = "visibility: visible;";


        }, 2000);
        }, 500);
        }
        else {
            document.getElementById("continue1").innerHTML = "Read The Recipe To Find The Temperature!"
            document.getElementById("continue1").style = "font-size:30px; opacity: 1;"
            playAudio("error.mp3")
            mistakescore++;
        }


    }

    function memory() {
        document.getElementById("Step2").innerHTML = "Memorise The Pattern of The Muffin Liners!<br>5";
        document.getElementById("body").style = "background-image: url(traylined.jpg);";
        document.getElementById("lining").style="margin-top:3000px"

        setTimeout(function () {
            document.getElementById("Step2").innerHTML = "Memorise The Pattern of The Muffin Liners!<br>4";
        }, 1000);

        setTimeout(function () {
            document.getElementById("Step2").innerHTML = "Memorise The Pattern of The Muffin Liners!<br>3";
        }, 2000);

        setTimeout(function () {
            document.getElementById("Step2").innerHTML = "Memorise The Pattern of The Muffin Liners!<br>2";
        }, 3000);

        setTimeout(function () {
            document.getElementById("Step2").innerHTML = "Memorise The Pattern of The Muffin Liners!<br>1";
        }, 4000);

        setTimeout(function () {
            document.getElementById("Step2").innerHTML = "Click On The Correct Pattern.";
            document.getElementById("body").style = "background-image: url(tray.jpg);";
            document.getElementById("quizzics").style ="margin-top: 100px;"
            document.getElementById("fake1").src = "fakelined1.jpg"
            document.getElementById("fake2").src = "fakelined2.jpg"
            document.getElementById("real").src = "traylined.jpg"
            document.getElementById("fake3").src = "fakelined3.jpg"
        }, 5000);
    }

    function checkMemGame() {
    if (memVal == 3) {
        playAudio("correct.mp3")
        document.getElementById("Step2").innerHTML = "You Got It!";
        document.getElementById("Step2").style = "color:lime;";
        document.getElementById("fake1").style = "border-color:lime"
        document.getElementById("fake2").style = "border-color:lime"
        document.getElementById("real").style = "border-color:lime"
        document.getElementById("fake3").style = "border-color:lime"

        setTimeout(function () {
            document.getElementById("body").style = "background-image: url(benchlined.jpg);";
        }, 500);
        document.getElementById("Step2").remove();
        document.getElementById("fake1").remove();
        document.getElementById("fake2").remove();
        document.getElementById("real").remove();
        document.getElementById("fake3").remove();
    }
    else {
        playAudio("error.mp3")
        mistakescore ++;
        document.getElementById("Step2").innerHTML = "Wrong Pattern!";
        document.getElementById("Step2").style = "color:red";




            document.getElementById("fake1").style = "border-color:red"
            document.getElementById("fake2").style = "border-color:red"
            document.getElementById("real").style = "border-color:red"
            document.getElementById("fake3").style = "border-color:red"

        
        setTimeout(function () {
            document.getElementById("fake1").style = "border-color:wheat"
            document.getElementById("fake2").style = "border-color:wheat"
            document.getElementById("real").style = "border-color:wheat"
            document.getElementById("fake3").style = "border-color:wheat"
        }, 100);

                
        setTimeout(function () {
            document.getElementById("fake1").style = "border-color:red"
            document.getElementById("fake2").style = "border-color:red"
            document.getElementById("real").style = "border-color:red"
            document.getElementById("fake3").style = "border-color:red"
        }, 200);

        setTimeout(function () {
            document.getElementById("fake1").style = "border-color:wheat"
            document.getElementById("fake2").style = "border-color:wheat"
            document.getElementById("real").style = "border-color:wheat"
            document.getElementById("fake3").style = "border-color:wheat"
        }, 300);

                
        setTimeout(function () {
            document.getElementById("fake1").style = "border-color:red"
            document.getElementById("fake2").style = "border-color:red"
            document.getElementById("real").style = "border-color:red"
            document.getElementById("fake3").style = "border-color:red"
        }, 400);

        setTimeout(function () {
            document.getElementById("fake1").style = "border-color:wheat"
            document.getElementById("fake2").style = "border-color:wheat"
            document.getElementById("real").style = "border-color:wheat"
            document.getElementById("fake3").style = "border-color:wheat"
            document.getElementById("quizzics").style ="margin-top: 3000px;"
            memory();
            document.getElementById("Step2").style = "color:wheat";
        }, 500);



    }
}
</script>
